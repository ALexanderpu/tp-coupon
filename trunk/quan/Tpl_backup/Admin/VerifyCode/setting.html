{include file="../Public/header.html"}
<div class="handle-btns">
	<div class="link-button"><p><a class="" href="javascript:;" name="" id="">验证码设置</a></p></div>
</div>
<form action="?g={$smarty.const.GROUP_NAME}&m={$smarty.const.MODULE_NAME}&a={$smarty.const.ACTION_NAME}" method="post" name="form">
<table cellspacing="0" cellpadding="4" border="0" class="table-form">
	<tbody><tr>
		<th width="200" class="first">启用验证码<br />
        <img src="?g=Public&m=Public&a=verifycode" alt="captcha" height="{$_CFG.captcha_height}" width="{$_CFG.captcha_width}" style="vertical-align: middle;cursor: pointer;" onClick="this.src='?g=Public&m=Public&a=verifycode&mt='+Math.random()" /></th>
		<td>
        <input type="checkbox" name="captcha_register" value="1" {$captcha.register} />新用户注册<br />
  <input type="checkbox" name="captcha_login" value="2" {$captcha.login} />用户登录<br />
  <input type="checkbox" name="captcha_comment" value="4"  {$captcha.comment} />发表评论<br />
  <input type="checkbox" name="captcha_admin" value="8" {$captcha.admin} />后台管理员登录<br />
  <input type="checkbox" name="captcha_message" value="32" {$captcha.message} />留言板留言<br />
        </td>
	</tr>
	<tr>
		<th class="first">登录失败时显示验证码<br />
  (选择“是”将在用户登录失败 3 次后才显示验证码，选择“否”将始终在登录时显示验证码。注意: 只有在启用了用户登录验证码时本设置才有效)</th>
		<td>
        <input type="radio" name="captcha_login_fail" value="32" {$captcha.login_fail_yes} />是<input type="radio"  name="captcha_login_fail" value="0" {$captcha.login_fail_no} />否
        </td>
	</tr>
	<tr>
		<th class="first">验证码图片宽度<br />
  (验证码图片的宽度，范围100～200 之间)</th>
		<td><input type="text" name="captcha_width" value="{$captcha_width}" /></td>
	</tr>
	<tr>
		<th class="first">验证码图片高度<br />
  (验证码图片的高度，范围在 30～80 之间)</th>
		<td>
			<input type="text" name="captcha_height" value="{$captcha_height}" />
		</td>
	</tr>
	<tr class="act">
		<th class="first">&nbsp;</th>
		<td>
			<input type="submit" value="提交" class="submit_btn">
			<input type="reset" value="重置" class="reset_btn">
		</td>
	</tr>
</tbody></table>
<input name="_hash_" type="hidden" value="{$_hash_}" />
</form>
{include file="../Public/footer.html"}
