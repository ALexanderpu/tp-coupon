<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="__PUBLIC__/Css/Admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">var _public_='__PUBLIC__';</script>
<script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.pngFix.js"></script>
</head>
<body style="background: none repeat scroll 0% 0% rgb(153, 162, 179); padding: 0pt;">
<div class="fanwe-header">
	<div class="fh-top">
		<div class="fht-logo"><img src="__PUBLIC__/Images/Admin/logo.png"></div>
		<div class="fht-links">
			<span>欢迎您！{$user_name}</span>
			<a class="edit-pwd" href="?g={$smarty.const.GROUP_NAME}&m=User&a=edit_pwd" target="mainFrame">修改密码</a>
			<a class="browse-index" href="__ROOT__/" target="brank">浏览首页</a>
			<a href="?g={$smarty.const.GROUP_NAME}&m=Cache&a=clear" target="mainFrame">更新缓存</a>
			<a href="?g={$smarty.const.GROUP_NAME}&m=User&a=logout" target="mainFrame">退出</a>
		</div>
		<div class="fht-navs">
        	<!--{foreach item="nav" from="$top_navs" name="topnavs"}-->
			<div class="{if $smarty.foreach.topnavs.iteration == 1}active{/if}">
				<p>
					<a href="?g={$smarty.const.GROUP_NAME}&m={$smarty.const.MODULE_NAME}&a=left&id={$nav.id}" target="leftFrame">{$nav.name}</a>
				</p>
			</div>
            <!--{/foreach}-->
         </div>
	</div>
	<!--<div class="fh-bottom">
		<div class="fhb-body">
			
		</div>
	</div>-->
</div>
<div class="ajax-loading" style="top:36px; right:0;"></div>

<script type="text/javascript">
<!--{literal}-->
jQuery(function(){
	$(".fht-navs div").click(function(){
		$(".fht-navs div").removeClass("active");
		$(this).addClass("active");
		$('a',this).blur();
	});
	
	$(".fht-navs div").click(function(){
		$(".fht-navs div").removeClass("active");
		$(this).addClass("active");
		$('a',this).blur();
	});
	
	$(document).pngFix(); 
});
<!--{/literal}-->
</script>
</body></html>
