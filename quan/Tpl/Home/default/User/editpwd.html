{include file="`$smarty.const.GROUP_NAME`/`$smarty.const.THEME_NAME`/Public/header.html"}
<script type="text/javascript" src="__PUBLIC__/Js/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jQuery.validate.message_cn.js"></script>
{include file="`$smarty.const.GROUP_NAME`/`$smarty.const.THEME_NAME`/Public/nav.html"}
<div class="w990 clear">
        <div id="main">
            <div class="main_l">
                <div id="main_l_l" class="clear">
                    <h2 class="login_t">修改密码</h2>
                    <ul class="clear">
                    <form action="" method="post" name="login_form" id="login_form">
                    <table width="100%" border="0" class="login_form">
  <tr>
    <td width="100" align="right">旧密码：</td>
    <td colspan="2"><input name="oldpwd" id="oldpwd" type="password" style="width:200px;" /></td>
  </tr>
  <tr>
    <td width="100" align="right">新密码：</td>
    <td colspan="2"><input name="newpwd" id="newpwd" type="password" style="width:200px;" /></td>
  </tr>
  <tr>
    <td width="100" align="right">确认密码：</td>
    <td colspan="2"><input name="confirm_pwd" id="confirm_pwd" type="password" style="width:200px;" /></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td width="150"><input type="submit" value="确定" name="commit" id="signup-submit" class="formbutton"></td>
    <td>&nbsp;</td>
  </tr>
</table>
<input name="_hash_" type="hidden" value="{$_hash_}" />
</form>
				</ul>
                </div>
            </div>
            <div class="main_r" style="width: 320px;">
    <ul class="sidebar">
    {include file="../User/profile.html"}
	</ul>
</div>
        </div>
    </div>
<script type="text/javascript">
var g = '{$smarty.const.GROUP_NAME}';
var m = '{$smarty.const.MODULE_NAME}';
var a = '{$smarty.const.ACTION_NAME}';
var logout_url = "{fixedUrl url='User/logout'}";
var editpwd_url = "{fixedUrl url='User/editpwd'}";
<!--{literal}-->
function editpwd()
{
	$.ajax({
		url: editpwd_url,
		type:"POST",
		cache: false,
		data:$("#login_form").serialize(),
		dataType:"json",
		error: function(){
			
		},
		success: function(result){
			if(result.status==1){
				alert('修改成功\n请重新登陆');
				window.location.href = logout_url;
			}else{
				alert(result.info);
			}
		}
	});
}
$(document).ready(function() {
			$("#login_form").validate({
						 submitHandler:function(form){
							 						editpwd();
							 						return false;
						 						}
						 });
			$('#oldpwd').rules('add', {
						 		required: true,
								rangelength: [6,15]
						});
			$('#newpwd').rules('add', {
						 		required: true,
								rangelength: [6,15]
						});
			$('#confirm_pwd').rules('add', {
						 		required: true,
								equalTo: '#newpwd',
								rangelength: [6,15]
						});
});
<!--{/literal}-->
</script>
