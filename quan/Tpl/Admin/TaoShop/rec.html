{include file="../Public/header.html"}
<div class="handle-btns">
	<div class="link-button"><p><a class="" href="?g={$smarty.const.GROUP_NAME}&m={$smarty.const.MODULE_NAME}&a=recs" name="" id="">返回推荐列表</a></p></div>
</div>
<form action="?g={$smarty.const.GROUP_NAME}&m={$smarty.const.MODULE_NAME}&a={$smarty.const.ACTION_NAME}" method="post" name="form_post" id="form_post">
<table cellspacing="0" cellpadding="4" border="0" class="table-form">
	<tbody>
    <tr>
		<th width="200" class="first">店铺名称：</th>
		<td>{$shop.title}</td>
	</tr>
    <tr>
		<th width="200" class="first">推荐位：</th>
		<td><select name="position" class="requireinput required">
			<!--{foreach from=$mall_rec_position_conf item=item}-->
			<option value="{$item.id}">{$item.name}</option>
			<!--{/foreach}-->
			</select></td>
	</tr>
	<tr class="act">
		<th class="first">&nbsp;</th>
		<td>
			<input type="submit" value="提交" class="submit_btn">
			<input type="reset" value="重置" class="reset_btn">
		</td>
	</tr>
</tbody></table>
<input name="id" type="hidden" value="{$shop.id|default:'0'}" />
</form>
{include file="../Public/footer.html"}
